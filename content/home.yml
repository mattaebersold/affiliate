title: 'Homepage'
blocks:

  # Example of a marquee
  -
    __typename: 'heroMarquee'
    title: 'Partstash'
    image: 'imgs/home/bg.jpg'
    logo: 'imgs/home/marquee-logo.png'
    buttons:
      -
        label: 'About'
        to: '/about'
      -
        label: 'FAQ'
        to: '/faq'

  # Spacer
  -
    __typename: 'spacer'
    height: 'l'

  # Example of rendering html
  -
    __typename: 'headline'
    text: Partstash is a marketplace platform for enthusiasts to do business. You can buy, sell, trade cars and parts.

  # Spacer
  -
    __typename: 'spacer'
    height: 'l'

  # Example of rendering html
  -
    __typename: 'copy'
    body:
      <h2>Features</h2>
      <a class='btn'>View App Features</a>

  -
    __typename: 'spacer'
    height: 'l'

  # CTA
  -
    __typename: 'cta'

  # Spacer
  -
    __typename: 'spacer'
    height: 'l'

